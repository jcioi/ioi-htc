inventory_providers:
  file:
    path: './hosts'
property_providers:
  - add_default:
      properties:
        nopasswd_sudo: true
        preferred_driver: mitamae
initializers:
  - site.rb
driver_options:
  mitamae:
    mitamae_outdate_check_script: |
      [ -x /usr/bin/mitamae ] && [ "_$(mitamae version)" != "_MItamae v1.5.1" ]
    mitamae_prepare_script:
      - |
        set -x
        set -e
        if [ ! -e /etc/apt/sources.list.d/nekomit.list ]; then
          apt-get update
          apt-get install -y curl apt-transport-https
          curl -Ssf https://sorah.jp/packaging/debian/C3FF3305.pub.txt | apt-key add -
          echo 'deb https://deb.nekom.it/ xenial main' > /etc/apt/sources.list.d/nekomit.list
        fi
        apt-get update
        apt-get install -y mitamae

